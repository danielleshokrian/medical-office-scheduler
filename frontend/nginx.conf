# HTTP Server - redirects to HTTPS

server {

    listen 80;

    server_name _;

 

    # For Let's Encrypt certificate validation

    location /.well-known/acme-challenge/ {

        root /usr/share/nginx/html;

    }

 

    # Redirect all other HTTP traffic to HTTPS

    location / {

        return 301 https://$host$request_uri;

    }

}

 

# HTTPS Server

server {

    listen 443 ssl http2;

    server_name _;

 

    # SSL certificate files (you'll add these later)

    ssl_certificate /etc/nginx/ssl/fullchain.pem;

    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

 

    # SSL configuration for security

    ssl_protocols TLSv1.2 TLSv1.3;

    ssl_ciphers HIGH:!aNULL:!MD5;

    ssl_prefer_server_ciphers on;

    ssl_session_cache shared:SSL:10m;

    ssl_session_timeout 10m;

 

    # Security headers

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    add_header X-Frame-Options "SAMEORIGIN" always;

    add_header X-Content-Type-Options "nosniff" always;

    add_header X-XSS-Protection "1; mode=block" always;

    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

 

    # Root directory

    root /usr/share/nginx/html;

    index index.html;

 

    # Gzip compression

    gzip on;

    gzip_vary on;

    gzip_min_length 1024;

    gzip_types text/plain text/css text/xml text/javascript

               application/x-javascript application/xml+rss

               application/javascript application/json;

 

    # Main location - serve React app

    location / {

        try_files $uri $uri/ /index.html;

 

        # Cache control for HTML files

        add_header Cache-Control "no-cache, no-store, must-revalidate";

        add_header Pragma "no-cache";

        add_header Expires "0";

    }

 

    # Cache static assets (JS, CSS, images, fonts)

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {

        expires 1y;

        add_header Cache-Control "public, immutable";

        access_log off;

    }

 

    # Proxy API requests to backend

    location /api/ {

        proxy_pass http://backend:5001/;

        proxy_http_version 1.1;

 

        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header X-Forwarded-Proto $scheme;

 

        # Timeouts for AI requests

        proxy_connect_timeout 120s;

        proxy_send_timeout 120s;

        proxy_read_timeout 120s;

    }

 

    # Health check endpoint

    location /health {

        access_log off;

        return 200 "healthy\n";

        add_header Content-Type text/plain;

    }

}

 

# HTTP-only server for development (fallback)

server {

    listen 80;

    server_name localhost;

 

    root /usr/share/nginx/html;

    index index.html;

 

    gzip on;

    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

 

    location / {

        try_files $uri $uri/ /index.html;

    }

 

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {

        expires 1y;

        add_header Cache-Control "public, immutable";

    }

}